- title: SSH haldamine
  id: ssh
  body: |
    
    SSH kasutajanimi on seotud samanimelise virtuaalserverite grupiga. Kui gruppi kuulub mitu virtuaalserverit, pääseb sama SSH kasutajanimega ligi neile kõigile.

    SSH ligipääsu reguleeritakse autentimisvõtme abil. Ühe SSH kasutajanimega võib olla seotud mitu avalikku võtit, mis võimaldab ühte SSH kasutajanime kasutada mitmel inimesel. Kõigil sama SSH kasutajanime kasutajatel on süsteemis võrdsed õigused.

    Uue avaliku võtme jõudmine serverisse võtab aega kuni 10 minutit.

    Virtuaalserver saab korraga olla seotud ainult ühe grupiga. Kui soovid virtuaalserverit gruppide vahel liigutada, võta ühendust klienditeenindusega.

