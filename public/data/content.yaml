    # Domeeni kristjanjansen.ee nimeserveri MX kirjed
    
    ```(●)``` **Kasuta Zone Media e-posti serverit**

    Vaikimisi kasutavad kõik meie kliendid Zone Media e-posti serveri teenust. Sel juhul peaks allpool olevas MX serverite listingus olema lisatud ka mõlemad Zone MX serverid:
    - mx1.zone.eu (primary MX, preference 10)
    - mx2.zone.eu (secondary MX, preference 20)

    ```( )``` **Ma soovin kasutada ainult enda e-posti serverit**

    Juhul, kui teil on endal e-posti server, tuleb selle aadress teil allpool MX kirjete listingusse sisestada. Kõik Zone Media MX serveritega seotud kirjed kustutage listingust ära, kuna nemad sel juhul e-posti enam vastu ei võta ning reageerivad saabunud kirjadele veateatega.
    **NB!**Kui te kasutate oma e-posti serverit, siis Zone viirusetõrje ja rämpsposti filter teie e-posti kontodele enam ei rakendu !

    ```( )``` **Ma soovin kasutada enda e-posti serverit ja Zone Media backup MX servereid**
    
    Juhul, kui teil on endal e-posti server, tuleb selle aadress teil allpool MX kirjete listingusse sisestada. Nüüd et Zone MX serverid saaksid backup MX teenust osutada, tuleb teil lisaks enda MX serverile ka Zone MX-id listingusse sisestada. Soovitavalt peaksid Zone MX-id olema suurema eelistusega kui teie enda server.
    **NB!** Kui te kasutate oma e-posti serverit, siis Zone viirusetõrje ja rämpsposti filter teie e-posti kontodele enam ei rakendu !

