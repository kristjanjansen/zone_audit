- title: Domeeni kristjanjansen.ee automaatne teavitus
  id: notifications
  body: |

    Automaatsete teavituste kasutamisel on võimalik saada teateid mitmesuguste teenuspaketis ette nähtud mahtude täituvuse kohta.
    Võib määrata, et postkasti peatse täitumise ohu korral saadab meie süsteem automaatselt postkasti omanikule sellekohase teate. Siis jõuab too oma kirjakasti puhastada enne, kui uute kirjade kohaletoimetamine häiritud saab. 
    Tähele tuleks panna asjaolu, et juhul kui e-posti konto päris ootamatult täis saab, siis teavitus postkasti peatse täitumise kohta ei pruugi adressaadini jõuda. Seepärast on soovitav teavituste seadistamisel lisaks postkasti omanikule määrata mõni lisaadressaat, kellele teavitus saata.
    Andmesidemahu puhul saadetav teavitus toimib veidi erinevalt. Seadistuse juures saab nimelt määrata piiri, milleni jõudmise korral saadetakse adressaadile üks teade andmesidemahu jõudmisest määratud piirini. 
    Kui andmesidemaht lõpuks ületab paketis määratud andmesidemahu piirangu, saadetakse veel teinegi kiri piirangu ületamise kohta. **NB!! Teenuspaketis määratud andmesidemahu ületamisel ligipääsu domeenile ei piirata!**
    Kõvakettamahu täitumise teavitus toimib sarnaselt postkasti täitumise teavitusele. Kui kasutatud maht saavutab teavituses seatud piiri, saadetakse sellekohane teade. Tasub meeles pidada, et kõvakettamahu sisse kuulub ka MySQL andmebaaside maht.

