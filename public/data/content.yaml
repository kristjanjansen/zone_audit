- title: Webalizer
  id: webalizer
  body: |

    Webalizer on tõhus statistikaprogramm, mis registreerib Teie virtuaalserveri külastusi ning genereerib neist erinevate statistiliste näitajate kogumi. Siin lehel saate seadistada oma virtuaalserveri Webalizeri iseärasusi, näiteks määrata erinevate statistiliste näitajate pingeridade pikkust, statistika esitlemise keele ning statistikasse genereeritavate failide tüüpe. 

