- title: ...
  id: emaildkim
  body: |
  
    # ◌ DKIM

    DKIM (DomainKeys Identified Mail) lisab saadetavale e-postile digitempli mis kinnitab, et serveril on õigus selle domeeni nimel e-posti saata. DKIM aktiveerimisel lisatakse nimeserverisse digitempli kontrollimist võimaldav kirje ning seadistatakse meie väljuva e-posti ehk SMTP serverid digitemplit lisama.
    Pakett I puhul rakendub DKIM digitempel kirjadele, mis saadetkase kasutades veebimaili või Zone SMTP serverit kasutama seadistatud e-posti tarkvarast, pakettide II ja III puhul ka Zone veebiserveritest saadetavatele kirjadele. Soovides lisada DKIM tuge mujalt saadetavale e-postile (nt MailChimp) tuleb vastav TXT-kirje seadistada käsitsi vastavalt teenusepakkuja juhenditele. Voog sisuhaldus hetkel DKIM'i ei toeta.

    **[Aktiveeri]()**

    ---

    # ◌ SPF

    SPF (Sender Policy Framework) määrab ära serverid, millel on lubatud selle domeeni e-posti saata. SPF aktiveerimisel lisatakse nimeserverisse kirje, mis lubab e-posti saatmise kõigilt meie võrgus olevatelt serveritelt, sh. väljuva e-posti ehk SMTP, veebimaili, postilistide ja veebiserverid. Samuti on vaikimisi lubatud e-posti saatmine kõigist domeeni A või MX kirjet omavatest serveritest. Muudest serveritest (nt MailChimp, raamatupidamistarkvara) e-posti saatmine ei ole välistatud, vajadusel on võimalik need käsitsi TXT-kirjele lisada vastavalt teenusepakkuja juhenditele.

    **[Aktiveeri]()**

    ---

    # ◌ DMARC

    DMARC (Domain-based Message Authentication, Reporting & Conformance) annab vastuvõtvale e-postiserverile teada, et domeeni puhul on kasutusel SPF ja/või DKIM ning määrab soovitava käitumise: vastuvõtmisest keeldumine või spämmiks märkimine. Täiendavalt on võimalik määrata teavitamine, mis võimaldab olla teadlik domeeni nimel saadetavast spämmist ja õngitsemiskirjadest. DMARC aktiveerimisel lisatav TXT-kirje viitab SPF ja/või DKIM kasutamisele, aga ei sätesta nende kohustuslikkust - soovi korral saate kirjet käsitsi peenhäälestada.

    **DMARCi aktiveerimiseks on vaja kas SPF või DKIM olemasolu**

- title: Stats
  id: stats
  body: |
  
    ## Hits (Pöördumisi)

    Kõik päringud, mis kajastuvad kirjena serveri logifailides, loetakse “hitiks”. Selliseks Päringuks võib olla ükskõik mis, html lehekülg, pilt, helifail, CGI programm jne. 
    See number näitab kõikide päringute, mis serverile määratud ajaperioodi jooksul on tehtud, koguarvu.  

    ## Files (Faile)

    Serverile esitatud päringud, mis nõuavad mingite materjalide ( html lehekülg, pilt, helifail jne.) päringu esitajale tagasi saatmist, kajastuvad käesolevas muutujas. Suhet “Hits” ja “Files” muutujate vahel võiks nimetada ka nii, et esimene kajastab sissetulevaid päringuid ning teine päringutele vastuseks saadetavaid materjale.  

    ## Pages (Lehekülgi)

    "Page" ehk lehekülg on HTML dokument või programm, mille väljundina tekib HTML dokument . Selle hulka ei loeta materjale, mis moodustavad dokumendi, dokumendi osadeks võivad olla pildid, helifailid, videofilmid jms. “Pages” muutuja kajastab ainult päritud lehekülgi, ega sisalda lehekülge moodustavate objektide arvu.
    Osa teisi statistikaprogramme käsitleb seda muutujat kui "Pageviews". 

    ## Sites (Arvuteid)

    Iga päring, mis serveri suunal tehakse pärineb unikaalsest masinast ehk "saidist".
    "Sites" muutuja näitab, kui paljudelt unikaalsetelt IP aadressidelt on serverile määratud ajavahemiku jooksul päringuid tehtud. See EI TÄHENDA unikaalsete külastajate arvu, mida on võimatu logifailide ja HTTP protokolli vahendusel kindlaks teha. 

    ## Visits (Külastusi)

    Kui serverile tehakse päring unikaalsest masinast, siis arvestatakse välja aeg, mis on kulunud eelmise päringu sooritamisest samast masinast. Juhul, kui see ajavahemik ületab varem kindlaks määratud külastuse aegumisaja, loetakse seda päringut uueks külastuseks ehk "visit" –iks. 

    ## KBytes

    KBytes (kilobaiti) muutuja näitab kui palju andmeid on server väljastanud määratud ajavahemiku jooksul. Seda väärtust nimetame andmeedastusmahuks ning see arvestatakse välja otse logifailidest. 
    Märkus: 1 Kilobait = 1024 baiti

    Domeen/alamdomeen ```[kristjanjansen.ee ▾]```

