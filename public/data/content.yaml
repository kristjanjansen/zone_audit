- title: Portide suunamine
  id: ports
  body: |

    Portide suunamine (port forwarding) võimaldab Apache veebiserveri asendamist oma rakendusega - selleks võib olla näiteks NodeJS server või PHP skript mis implementeerib WebSocket toe.
    Seda saavad kasutada virtuaalserverid millele on eraldatud oma IP-aadress, järgides meie kasutustingimusi - portide suunamine kasutamine torrenti- või mänguserveri, proxy vms teenuse jaoks on rangelt keelatud seoses võimalike juriidiliste ja serveri koormuse probleemidega. Kui kahtled plaanitava kasutuse lubatavuses kirjuta palun meie kasutajatoele ning kirjelda oma rakendust ja eeldatavat kasutajate hulka.
    Rakendused saavad kuulata localhost (127.0.0.1) peal olevat porti. Läbikostvuse vältimiseks jõustab süsteem igale virtuaalserveri kontole unikaalse loopback IP. Lisatud suunamise aktiveerumiseks võib kuluda kuni 10 minutit.

