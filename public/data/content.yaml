- title: Virtuaalserveri kristjanjansen.ee süsteemsed muutujad
  id: settings
  body: |

    ## Apache seaded

    Kataloogi indeks lubatud: **EI**

    > See valik lubab teil seadistada kataloogi indeksi kasutust domeenis.
    **Vihje: Lubades kataloogi indeksi, näidatakse külastajale index.html või vastava indeksfaili puudumisel kataloogis olevate failide nimekirja.
    Juhul, kui kataloogi indeksit ei lubata, siis kuvatakse veateade õiguste puudumise kohta.**

    SSI lubatud: **EI**

    > SSI lubamisel aktiveeritakse Server Side Includes direktiivide töötlemine domeenis.
    Vihje: SSI käsustikku otsitakse ainult .shtml lõpulistest failidest.

    WWW prefiks: **JAH** 
    
    > See valik lubab seadistada, kas domeenile tekitatakse automaatselt nimeserverisse ka vastav www DNS A kirje.
      **Kuna kasutajad on harjunud automaatselt aadresside ette WWW eesliite lisama, siis on see soovituslik.**

    ### PHP seaded

    Rezhiim: **FastCGI rezhiimis (PHP 7.0)** 

    > Rezhiimide kirjeldused:
      Apache Module - PHP töötab veebiserveri (Apache) moodulina. Selles rezhiimis puudub exec(), system(), passthru() jne. funktsioonide tugi. Samuti saab seda rezhiimi valida vaid ühe PHP versiooni puhul.
      FastCGI - PHP töötab veebiserveris FastCGI moodulina. Selles rezhiimis on olemas exec(), system(), passthru() jne. funktsioonide tugi.
      **NB!** Meie serverites PHP skriptile edasiantavad keskkonnamuutujad (nt. PATH_INFO, SCRIPT_NAME, PHP_SELF jne.) FastCGI ega Apache Module rezhiimist ei sõltu! Et võimalikult paljude klientide skriptid alati ühilduksid, antakse sellised muutujad edasi Apache Module rezhiimist lähtuvalt.
      Juhul kui muuta PHP rezhiimi (Apache Module -> FastCGI või vastupidi) tuleb silmas pidada seda, et kõik PHP abil veebiserverisse laetud failide õigused tuleb ümber muuta! Näiteks Apache Module rezhiimis laetud failid on alati veebiserveri kasutaja õigustes (FTP-ga neid faile muuta ei saa) ning FastCGI rezhiimis laetud failid virtuaalserveri kasutaja enda õigustes (FTP-ga saab neid faile muuta). Kui PHP on FastCGI rezhiimis, siis pole soovitatav muuta rezhiimi ümber Apache Module peale. Vajadusel tuleks vahetada vaid PHP versiooni. Kui rezhiimi muutmine on vältimatu, siis tuleks saata meie klienditoele täpsed kataloogid, mis tuleb ümber muuta uue rezhiimi kasutaja õigustesse.
      **TÄHELEPANU!** Juhul kui PHP versiooni taga on kirjas aegunud versioon tuleks vastava virtuaalhosti skriptid ühildada sellise PHP versiooniga, mille taga seda kirjas pole. Peale PHP versiooni muutmist enam tagasi aegunud versiooni peale minna ei saa!

    ```short_tags```: JAH

    > Seadistab kas PHP koodi alguse tunnusosas võib kasutada lühikeses vormis tunnuseid (<? ?>) . Juhul, kui te soovite kasutada PHP-d koos XML-iga, siis peaksite keelama lühikeste tunnuste kasutamise ning kasutama pikki tunnuseid (<?php ?>) .
      **Vihje: Soovituslik on alati kasutada pikki tunnuseid!**

    ```allow_url_fopen```:  JAH

    > See valik lubab käsitseda fopen() funktsioonis URL objekte, näiteks avada faile üle HTTP või FTP protokolli.
      URL: [PHP Käsiraamat]()
      **Vihje: Selle võimaluse kasutamine sisaldab endas turvariski. Võimalusel kasutage FTP failide alla laadimiseks FTP mooduli võimalusi ning HTTP päringute sooritamiseks ```fsockopen()``` funktsiooni.**

    **[Muuda]()** **[Muuda FTP kasutajat]()** **[Kustuta FTP kasutaja]()** 

