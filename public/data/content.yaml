    Postiloend (meilinglist) on e-posti aadresside haldur, mille eesmärgiks on pakkuda automaatset loendiga liitumise ja sealt lahkumise teenust ning toimetada kirju kohale loendi liikmetele.
    Sisuliselt on postiloend võrreldav tavalise e-posti aadressiga, mis on edasi suunatud mitmetele üksikutele aadressidele. Vahe on vaid selles, et postiloendit juhib automaatne programm, mis lisaks kirjade toimetamisele loendi liikmeteni võimaldab automaatset loendiga liitumist ja sealt lahkumist. Piisab vaid kirja saatmisest loendi käsuaadressile.
    Iga loendi juurde kuulub alati 4 käsuaadressi. Oletame, et meil on loodud postiloend **uudiskiri@kristjanjansen.ee**. Seljuhul aktiveeritakse ka järgmised 4 käsuaadressi:
    * **uudiskiri-owner@kristjanjansen.ee** - Kui saata kiri sellele aadressile, siis toimetatakse saadetud kiri (privaatselt) otse loendi omaniku aadressile (või olenevalt listi seadistusest ignoreeritakse või lükatakse saatjale tagasi)
    * **uudiskiri-subscribe@kristjanjansen.ee** - Kui saata kiri sellele aadressile, siis lisab programm saatja aadressi automaatselt loendi liikmete nimekirja.
    * **uudiskiri-unsubscribe@kristjanjansen.ee** - Kui saata kiri sellele aadressile, siis kustutab programm saatja aadressi automaatselt loendi liikmete nimekirjast.
    * **uudiskiri-confirm@kristjanjansen.ee** - See aadress on postiloendi programmi jaoks reserveeritud. Kui loendi seadistustes on aktiveeritud seadistus E-posti kinnitus, siis tuleb loendiga liituda või lahkuja soovijal pärast liitumis- või lahkumissoovi avaldamist ka oma soov kinnitada vastates loendi programmi poolt saadetud kirjale. Kinnitussoovid võetaksegi sellel aadressil vastu.
    * **uudiskiri-bounces@kristjanjansen.ee** - See aadress on postiloendi programmi jaoks reserveeritud. Sellele aadressile põrkavad tagasi loendi poolt mittetoimivatele aadressidele saadetud kirjad. Põrkamine võib esineda näiteks juhul, kui inimene lisab oma aadressi postiloendi liikmete nimekirja, kuid mõne aja pärast see aadress mingil põhjusel enam ei tööta (näiteks aadress on kustutatud). Loendi programm oskab ise automaatselt vastava aadressi liikmete nimekirjast kustutada. Programm ei eemalda aadressi nimekirjast kohe, vaid alles siis, kui vastavalt aadressilt on hakanud regulaarselt kirju tagasi põrkama.
