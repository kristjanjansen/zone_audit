    PageType: **php cgi htm**
    
    > PageType-ga saab määrata, milliseid lehti loetakse "Lehtedeks". Kõik tüübid tuleb eraldada tühikutega.
    Näiteks: php* cgi htm*

    VisitTimeout: **3000** 

    > VisitTimeout-ga saab panna aja, mille jooksul loetakse "Külastust" (mõnikord kutsutakse sessiooniks). Väärtus tuleb määrata sekundites.
    Näiteks: 3000

    HideURL:  __*.gif *.GIF *.jpg *.JPG *.png *.PNG *.ra__

    > HideURL-ga saab määdata, milliseid faile ei näidata statistikas. Kõik failid tuleb eraldada tühikuga ja võib kasutada tärni.
    Näiteks: *.gif *.GIF *.jpg *.JPG *.png *.PNG *.ra

    HideUser: **-**

    > HideUser-ga saab määrata milliseid kasutajaid ei näidata statistikas. Eraldada tuleb tühikuga.
    Näiteks: admin root

